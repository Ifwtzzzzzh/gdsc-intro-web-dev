<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="greet.js"></script>
</head>
<body>
  <div class="text-center">
    <img src="cat.jpg" alt="Image" class="img-fluit w-25">
    <form action="https://www.google.com/search" method="get">
      <input class="form-control form-control-lg mx-auto w-50" type="text" name="q" placeholder="query">
      <input class="btn btn-light" type="submit" value="search">
    </form>
    <form onsubmit="greet(); return false" action="https://www.google.com/search" method="get">
      <input class="form-control form-control-lg mx-auto w-50" type="text" name="q" placeholder="Ketik Nama" id="name" autocomplete="off">
      <input class="btn btn-light" type="submit" value="search">
    </form>
  </div>
</body>
</html>
